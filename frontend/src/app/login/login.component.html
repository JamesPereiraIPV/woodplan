<div
  class="flex items-center justify-center min-h-screen bg-zinc-100 dark:bg-zinc-900 text-zinc-900 dark:text-zinc-200"
>
  <div
    class="w-full max-w-md bg-white dark:bg-zinc-800 rounded-lg shadow-lg p-8 border border-zinc-200 dark:border-zinc-700"
  >
    <!-- Título -->
    <h1
      class="text-3xl font-bold text-center mb-6 text-zinc-900 dark:text-zinc-100"
    >
      Backoffice WoodPlan
    </h1>

    <!-- Subtítulo -->
    <p class="text-center text-zinc-600 dark:text-zinc-400 mb-8">
      Acede à área restrita do site
    </p>

    <!-- Formulário de login -->
    <form class="flex flex-col gap-4" (ngSubmit)="login()">
      <input
        type="email"
        placeholder="Username"
        [(ngModel)]="email"
        name="email"
        required
        class="px-4 py-2 rounded border border-zinc-300 dark:border-zinc-700 bg-zinc-50 dark:bg-zinc-900 text-zinc-800 dark:text-zinc-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />

      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
        class="px-4 py-2 rounded border border-zinc-300 dark:border-zinc-700 bg-zinc-50 dark:bg-zinc-900 text-zinc-800 dark:text-zinc-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />

      <!-- Botão submit -->
      <button
        type="submit"
        class="mt-4 w-full py-2 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded transition"
      >
        Entrar
      </button>

      <!-- Erro -->
      <p *ngIf="error" class="text-red-500 text-center mt-2">
        {{ error }}
      </p>
    </form>

    <!-- Rodapé -->
    <div class="text-center mt-8 text-sm text-zinc-500 dark:text-zinc-400">
      <p>© {{ currentYear }} WoodPlan | Acesso restrito</p>
    </div>
  </div>
</div>
