<div
  id="headlines"
  class="p-4 m-4 max-w-5xl mx-auto text-zinc-900 dark:text-zinc-200"
>
  <h2 class="mb-2">
    <span class="titulos">Pr√≥ximas Datas</span>
  </h2>
  <p>
    Estes s√£o os cartazes dos nossos pr√≥ximos concertos‚Ä¶ ou pelo menos alguns
    deles üòè Ainda estamos a preparar tudo, mas vai ser barulho, boa onda e
    muito rock!
  </p>
  <div class="flex py-2">
    <!-- Carousel Arrow Left -->
    <div
      id="previous"
      [ngClass]="{ 'animate-bounce-left': bounceLeft }"
      (click)="handleClick('left')"
      class="text-5xl flex justify-center items-center cursor-pointer p-2 relative -top-8"
    >
      <i class="fas fa-angle-left"></i>
    </div>

    <!-- Carousel Items -->
    <div
      #carousel
      class="scroll-smooth flex-1 mt-4 flex w-full gap-4 pb-5 snap-x overflow-x-auto cursor-grab select-none"
    >
      <div
        *ngFor="let cartaz of cartazes"
        class="min-w-[80%] md:min-w-[40%] transform transition duration-500 ease-in-out hover:scale-105 py-4 px-2"
      >
        <!-- Moldura com r√°cio 4:5, altura responsiva e sem cortes -->
        <div
          class="w-full max-h-[75vh] aspect-4/5 bg-zinc-900/5 rounded-xl shadow-md overflow-hidden flex items-center justify-center"
        >
          <img
            [src]="cartaz.image"
            [alt]="cartaz.barname"
            class="h-full w-full object-contain"
            loading="lazy"
            decoding="async"
            sizes="(min-width: 768px) 40vw, 80vw"
          />
        </div>

        <h5 class="mt-2">{{ cartaz.barname }}</h5>
        <div
          class="mt-1 flex flex-col gap-1 text-sm text-zinc-500 dark:text-zinc-400"
        >
          <div class="flex items-center gap-2">
            <i
              class="fa-regular fa-calendar text-zinc-600 dark:text-zinc-300"
            ></i>
            <span>
              {{ cartaz.date | date : "d 'de' MMMM, HH:mm" : "" : "pt-PT" }}
            </span>
          </div>
          <div class="flex items-center gap-2">
            <i
              class="fa-solid fa-location-dot text-zinc-600 dark:text-zinc-300"
            ></i>
            <a
              [href]="cartaz.mapsLink"
              target="_blank"
              rel="noopener noreferrer"
              class="hover:underline hover:text-sky-600 dark:hover:text-sky-400 transition-colors"
            >
              {{ cartaz.location }}
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Carousel Arrow Right -->
    <div
      id="next"
      [ngClass]="{ 'animate-bounce-right': bounceRight }"
      (click)="handleClick('right')"
      class="animate-bounce-x text-5xl flex justify-center items-center cursor-pointer p-2 relative -top-8"
    >
      <i class="fas fa-angle-right"></i>
    </div>
  </div>
</div>
