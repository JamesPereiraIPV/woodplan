<div id="promotional" class="p-4 m-4 max-w-5xl mx-auto mt-20 text-zinc-900 dark:text-zinc-200">
  <!-- Título -->
  <h2>
    <span class="titulos">Vídeo Promocional</span>
  </h2>

  <!-- Vídeo Promocional -->
  <div class="mt-4 w-full rounded-xl overflow-hidden shadow-md shadow-black/20">
    <video 
      src="/assets/videos/promocional.mp4" 
      controls 
      class="w-full rounded-xl"
    ></video>
  </div>

  <!-- Agendar via WhatsApp -->
  <div class="font-bold mt-8 text-xl ">
    Agende uma data connosco!
  </div>

  <form class="mt-3 flex gap-2 items-start" (submit)="openWhatsApp($event)">
    <!-- Textarea maior -->
    <textarea
      placeholder="Escreva a sua mensagem"
      [(ngModel)]="mensagem"
      name="mensagem"
      rows="5"
      class="flex-1 rounded-lg border border-white/40 bg-white/30 backdrop-blur-md p-3 font-bold text-white placeholder-zinc-500 caret-gray-500 outline-gray-500 focus:outline focus:ring-2 focus:ring-green-500 resize-none"
    ></textarea>

    <!-- Botão menor com ícone -->
    <button
      type="submit"
      class="bg-green-500 hover:bg-green-700 text-white rounded-lg p-3 flex items-center justify-center transition-colors mt-1"
      aria-label="Enviar mensagem pelo WhatsApp"
    >
      <i class="fab fa-whatsapp text-xl"></i>
    </button>
  </form>
</div>
