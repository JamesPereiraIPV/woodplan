  <nav class="absolute top-0 left-0 w-full flex bg-transparent z-20">
    <div class="flex items-center p-3 gap-2 ml-4">
      <!-- Primeira Div -->
      <img src="images/woodplan-logo.png" alt="logo" width="50" />
    </div>
    <!-- Desktop Navigation -->
    <div class="hidden md:flex flex-1 items-center justify-end">
      <!-- Segunda Div -->
      <div class="menu-item" (click)="scrollToSection('headlines')">
        <span>Próximas Datas</span>
      </div>
      <div class="menu-item group">
        <span>Merch</span>
        <div
          class="group-hover:block absolute bg-white/20 top-full right-0 whitespace-nowrap rounded-b-md text-right hidden text-white"
        >
          <div
            class="p-4 font-bold hover:bg-white/5 hover:text-zinc-800 transition-colors ease-in-out cursor-pointer"
          >
            <span (click)="scrollToSection('Merch')">T-Shirts</span>
          </div>
          <div
            class="p-4 font-bold hover:bg-white/5 hover:text-zinc-800 transition-colors ease-in-out cursor-pointer"
          >
            <span (click)="scrollToSection('Merch')">Hoddies</span>
          </div>
        </div>
      </div>
      <div class="menu-item" (click)="scrollToSection('aboutus')">
        <span>Sobre Nós</span>
      </div>
      <div class="menu-item" (click)="scrollToSection('contacts')">
        <span>Redes Sociais</span>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div
      class="block md:hidden ml-auto pr-4 my-auto cursor-pointer"
      (click)="toggleMobileMenu()"
    >
      <button class="group peer" [ngClass]="{ open: mobileMenuOpen }">
        <div
          class="bg-white rounded-full w-8 h-1 transition-all relative opacity-100"
          [ngClass]="{ 'rotate-45 top-2': mobileMenuOpen }"
        ></div>
        <div
          class="bg-white rounded-full w-8 h-1 mt-1 transition-all"
          [ngClass]="mobileMenuOpen ? 'opacity-0' : 'opacity-100'"
        ></div>
        <div
          class="bg-white rounded-full w-8 h-1 mt-1 transition-all relative"
          [ngClass]="{ '-rotate-45 -top-2': mobileMenuOpen }"
        ></div>
      </button>
      <app-mobile-menu [isOpen]="mobileMenuOpen"></app-mobile-menu>
    </div>
  </nav>
</header>
